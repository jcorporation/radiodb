name: deleteWebradioFromIssue

on:
  issues:
    types: [labeled]

jobs:
  deleteradio:
    if: ${{ github.event.label.name == 'MergeDeleteWebradio' }}

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: stefanbuck/github-issue-parser@v2
        id: issue-parser
        with:
          template-path: .github/ISSUE_TEMPLATE/delete-webradio.yml

      - name: Deleting webradio m3u
        run: |
          cat > issue.json << EOL
          ${{ steps.issue-parser.outputs.jsonString }}
          EOL
          ./build.sh delete_radio_from_json issue.json
          rm issue.json

      #- name: Create the webradio publish files
      #  run: ./build.sh create

      - name: Add, commit and push
        uses: EndBug/add-and-commit@v7.5.0
        with:
          add: sources docs/db
          pull: NO-PULL
          push: true

      - uses: peter-evans/close-issue@v1
        with:
          comment: Merged!
